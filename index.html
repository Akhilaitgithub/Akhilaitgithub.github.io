<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p>
                    <a href="" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label>Name<span>*</span></label>
                            <input type="text" placeholder="name" required>
                        </p>
                        <p>
                            <label>Email<span>*</span></label>
                            <input type="text" placeholder="email" required>
                        </p>
						<p>
                            <label>Mobile Number<span>*</span></label>
                            <input type="number" placeholder="only digits are allowed" required>
                        </p>
						<p>
                            <label>Address<span>*</span></label>
                            <input type="text area" placeholder="address" required>
                        </p>
						<p>
                            <label>City<span>*</span></label>
                            <input type="text" placeholder="city" required>
                        </p>
						<p>
                            <label>State<span>*</span></label>
                            <input type="text" placeholder="state" required>
                        </p>
						<p>
                            <label>Pincode<span>*</span></label>
                            <input type="number" placeholder="pincode" required>
                        </p>
						<p>
                            <label>Country<span>*</span></label>
                            <input type="text" placeholder="country" required>
                        </p>
						<p>
                            <label>Company Name<span>*</span></label>
                            <input type="text" placeholder="company name" required>
                        </p>
						<p>
                            <label>Occupation<span>*</span></label>
                            <input type="text" placeholder="occupation" required>
                        </p>
						<p>
                            <label>Year of Experience<span Experience>*</span></label>
                            <input type="number" placeholder="experience" required>
                        <p>
                            <input type="submit" value="Sign In">
                        </p>
                        <p>
                            <a href="">Forgot password?</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
	</body>
	</html>
